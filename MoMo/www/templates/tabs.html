<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Explore Tab -->
  <ion-tab title="Explore" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Mission Tab -->
  <ion-tab title="Mission" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Request Tab -->
  <ion-tab title="Request" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/request">
    <ion-nav-view name="tab-request"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
